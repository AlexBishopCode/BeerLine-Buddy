<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerLine Buddy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2bb8c53756.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <h1 id="logo">BeerLine Buddy</h1>
        <h2 id="logo-description">Logo description</h2>
    </section>
    <section>
        <div id="info-wrapper">
            <div id="info-div">
                <div class="info-div-box">
                    <button id="previous-button">PREVIOUS</button>
                </div>
                <div class="info-div-box">
                    <p id="info-text"></p>
                </div>
                <div class="info-div-box">
                    <button id="next-button">NEXT</button>
                </div>
            </div>
            <div id="reset-div">
                <button id="reset-button">RESET</button>
            </div>
        </div>
    </section>
    <section>
        <div class="wrapper-top">
            <div id="step-one-two-div" class="step-div">
                <div class="step-div-box">
                    <div class="step-div-box-top"></div>
                    <div class="step-div-box-middle"></div>
                    <div class="step-div-box-bottom">
                        <i id="checkbox-one" class="fa-regular fa-circle"></i>
                    </div>
                </div>
                <div class="step-div-box">
                    <div class="step-div-box-top"></div>
                    <div class="step-div-box-middle"></div>
                    <div class="step-div-box-bottom">
                        <i id="checkbox-two" class="fa-regular fa-circle inactive-checkbox"></i>
                    </div>
                </div>
            </div>
            <div id="step-three-four-div" class="step-div">
                <div class="step-div-box">
                    <div class="step-div-box-top"></div>
                    <div class="step-div-box-middle"></div>
                    <div class="step-div-box-bottom">
                        <i id="checkbox-three" class="fa-regular fa-circle inactive-checkbox"></i>
                    </div>
                </div>
                <div class="step-div-box">
                    <div class="step-div-box-top"></div>
                    <div class="step-div-box-middle"></div>
                    <div class="step-div-box-bottom">
                        <i id="checkbox-four" class="fa-regular fa-circle inactive-checkbox"></i>
                    </div>
                </div>
            </div>
        </div>
        <div id="timer-div" class="timer-div">
            <div class="timer-div-box">
                <div class="timer-div-box-top"></div>
                <div class="timer-div-box-middle">
                    <h2 id="timer-one">15:00</h2>
                    <button id="timer-button-one">START TIMER</button>
                </div>
                <div class="timer-div-box-bottom">
                    <i id="checkbox-five" class="fa-regular fa-circle inactive-checkbox"></i>
                </div>
            </div>
            <div class="timer-div-box">
                <div class="timer-div-box-top"></div>
                <div class="timer-div-box-middle">
                    <h2 id="timer-two">15:00</h2>
                    <button id="timer-button-two">START TIMER</button>
                </div>
                <div class="timer-div-box-bottom">
                    <i id="checkbox-six" class="fa-regular fa-circle inactive-checkbox" disabled></i>
                </div>
            </div>
            <div class="timer-div-box">
                <div class="timer-div-box-top"></div>
                <div class="timer-div-box-middle">
                    <h2 id="timer-three">15:00</h2>
                    <button id="timer-button-three">START TIMER</button>
                </div>
                <div class="timer-div-box-bottom">
                    <i id="checkbox-seven" class="fa-regular fa-circle inactive-checkbox"></i>
                </div>
            </div>
        </div>
        <div class="wrapper-bottom">
            <div id="step-eight-nine-div" class="step-div">
                <div class="step-div-box">
                    <div class="step-div-box-top"></div>
                    <div class="step-div-box-middle"></div>
                    <div class="step-div-box-bottom">
                        <i id="checkbox-eight" class="fa-regular fa-circle inactive-checkbox"></i>
                    </div>
                </div>
                <div class="step-div-box">
                    <div class="step-div-box-top"></div>
                    <div class="step-div-box-middle"></div>
                    <div class="step-div-box-bottom">
                        <i id="checkbox-nine" class="fa-regular fa-circle inactive-checkbox"></i>
                    </div>
                </div>
            </div>
            <div id="step-ten-eleven-div" class="step-div">
                <div class="step-div-box">
                    <div class="step-div-box-top"></div>
                    <div class="step-div-box-middle"></div>
                    <div class="step-div-box-bottom">
                        <i id="checkbox-ten" class="fa-regular fa-circle inactive-checkbox"></i>
                    </div>
                </div>
                <div class="step-div-box">
                    <div class="step-div-box-top"></div>
                    <div class="step-div-box-middle"></div>
                    <div class="step-div-box-bottom">
                        <i id="checkbox-eleven" class="fa-regular fa-circle inactive-checkbox"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="hidden-div"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
